{% extends 'home/base.html' %}

{% block content %}
<style>
    .facebook{
        background-color: #4267B2;
        color: white;
        border:none;
        border-radius: 10px;
        width: 350px;
        max-width: 350px;
        min-width: 200px;
        height: 40px;
        font-weight: 600;
        margin-top: 10px;
    }
    .google{
        background-color: rgba(255, 255, 255, 0);
        border:1px solid gray;
        border-radius: 10px;
        width: 350px;
        max-width: 350px;
        min-width: 200px;
        height: 40px;
        font-weight: 600;
        margin-top: 10px;
    }
    .apple{
        background-color: rgb(2, 2, 2);
        color: white;
        border: none;
        border-radius: 10px;
        width: 350px;
        max-width: 350px;
        min-width: 200px;
        height: 40px;
        font-weight: 600;
        margin-top: 10px;
    }
    .login-btn{
        background-color: rgba(255, 255, 255, 0);
        border:1px solid gray;
        border-radius: 10px;
        width: 350px;
        max-width: 350px;
        min-width: 200px;
        height: 40px;
        font-weight: 600;
        margin-top: 10px;
        transition: 0.2s linear;
    }
    .login-btn:hover{
        background-color: #0a84ff;
        border:none;
        color: white;
        transition: 0.2s linear;
    }
</style>
<div class="cont-mid rounded bg-ioswhite shadow-sm p-4" >
            <h3>Sign to your Account</h3>
            <div class="social-login-btns">
            <div class="apple-login">
                <button class="apple"><i class="fa fa-apple" aria-hidden="true"></i> Apple</button>
            </div>
            <div class="google-login">
                <button class="google text-iosdark"><i class="fa fa-google" aria-hidden="true"></i> Google</button>
            </div>
            <div class="facebook-login">
                <button class="facebook"><i class="fa fa-facebook" aria-hidden="true"></i> Facebook</button>
            </div>
            
        </div>  
        <div class="text-center my-3">OR</div>
            <form action="{% url 'login-auth-view' %}" method="post" class="ios-form">
                {% csrf_token %}
                <div class="form-group">
                <h4>email</h4>
                <input type="text" placeholder="Email" name="email" class="ios-control px-2 w-100" />
                </div>
                <div class="form-group">
                    <h4>password</h4>
                    <input type="password" placeholder="Password" name="password" class="ios-control px-2 w-100" />
                
                </div>
                <a href="">forgot password?</a>
                <div class="form-group">
                    <button type="submit" class="login-btn text-iosdark">Login</button>

                </div>
            </form>
            
        <button class="login-btn text-iosdark">Register</button>
      

        
    </div>


{% endblock content %}
