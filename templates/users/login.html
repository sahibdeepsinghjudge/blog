    .buttons{
        border:none;

        width: 350px;
        max-width: 350px;
        min-width: 200px;
        height: 40px;
        font-weight: 600;
        margin-top: 10px;
    }
    .facebook{
        background-color: #4267B2;
        color: white;
       
    }
    .twitter{
        background-color: #0a84ff;

    .google{
        background-color: #fafafa;
    }

        color: white;
    }
    .login-btn{
        background-color: rgba(255, 255, 255, 0);

        border-radius: 10px;
        width: 350px;
        max-width: 350px;
        min-width: 200px;
        height: 40px;
        font-weight: 600;
        margin-top: 10px;
        transition: 0.2s linear;
    }
    .login-btn:hover{
        background-color: #0a84ff;
        border:none;
        color: white;
        transition: 0.2s linear;
    }
    .register-btn{
        background-color: #0a84ff;
        border:none;
        color: white;
    }
</style>
<div class="cont-mid rounded bg-ioswhite shadow-sm p-4" >

            <p>to your Account</p>

            <form action="{% url 'login-auth-view' %}" method="post" class="ios-form">
                {% csrf_token %}
                <div class="form-group">
                <h4>email</h4>
                <input type="text" placeholder="Email" name="email" class="ios-control px-2 w-100" />
                </div>
                <div class="form-group">
                    <h4>password</h4>
                    <input type="password" placeholder="Password" name="password" class="ios-control px-2 w-100" />
                </div>
                <a href="">forgot password?</a>
                <div class="form-group">
                    <button type="submit" class="login-btn text-iosdark">Login</button>
                </div>
            </form>          
        <a href="/register/"><button class="buttons register-btn text-iosdark">Create New</button></a>
