  <body>
    {% include 'home/navi.html' %} {% include 'home/darkmode.html' %}
    <div class="blog-body mt-4">
      {% if messages %} {% for message in messages %}
      <div class="alert  alert-{{ message.tags }} shadow-{{ message.tags }} " id="msg">{{message}}</div>
      {% endfor %} {% endif %}
    </div>

    {% block content %} {% endblock content %}
  </body>

  <script src="/media/asmoh/script.js"></script>
  <script src="/media/asmoh/dark.js"></script>

  <script>
    AOS.init();
  </script>
  <script>
    setTimeout(function () {
      if ($("#msg").length > 0) {
        $("#msg").remove();
      }
    }, 2500);
    setTimeout(function () {
      if ($(".navsm-warning").length > 0) {
        $(".navsm-warning").remove();
      }
    }, 2500);
    setTimeout(function () {
      if ($(".navsm-success").length > 0) {
        $(".navsm-success").remove();
      }
    }, 2500);

    function myFunction() {
      /* Get the text field */
      var copyText = document.getElementById("myInput");

      /* Select the text field */
      copyText.select();
      copyText.setSelectionRange(0, 99999); /* For mobile devices */

      /* Copy the text inside the text field */
      document.execCommand("copy");

      /* Alert the copied text */
      alert("Copied the text: " + copyText.value);
    }
  </script>
